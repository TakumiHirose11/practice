<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@3.1.1/dist/vue.js"></script>
    </head>

    <body>
        <h2>クリックしたらカウントアップ</h2>
        <div id="app">
            <p> {{ count }} </p>
            <button v-on:click="countUp">カウント</button>
        </div>

        <script>
            new Vue({
                el:"#app",
                data:{
                    count:0
                },
                methods: {
                    countUp: function() {
                        this.count++;

                    }
                }
            })
        </script>
    </body>
</html>
